<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<!--The viewport meta tag is used to improve the presentation and behavior of the samples
	  on iOS devices-->
	<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
	<title>Layout with Overview Map</title>

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.10/js/dojo/dijit/themes/nihilo/nihilo.css">
	<link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.10/js/esri/css/esri.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/spinner.css">
	<link rel="stylesheet" type="text/css" href="css/scrubber.css">
	<link rel="stylesheet" type="text/css" href="css/tooltip.css">
	<link rel="stylesheet" type="text/css" href="c3.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">

	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="c3.js"></script>
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
	<script src="http://js.arcgis.com/3.10/"></script>
	<script src="js/main.js"></script>
</head>

<body class="nihilo">
<div id="mainWindow" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'headline', gutters:false"
	 style="width:100%; height:100%;">

	<div id="centerPane" data-dojo-type="dijit.layout.BorderContainer" class="roundedCorners"
		 data-dojo-props="region:'center', gutters:false">

		<div id="pieChartContianer">
			<div id="pieChartHeader">
				<img src="esri-logo.jpg" style="height:80%; margin-top: 5px;">

				<div style="margin-top: -38px; margin-left: 80px; font-size: 1.2em;">
					<span style="color: red; font-size: 1.25em;">Drought </span>
					<span style="font-size: 1.25em;">Tracker</span>
				</div>
			</div>

			<div id="instructions">
				<div id="anonymousPanel" style="display: none;">
					<span id="sign-in" class="action">Sign In</span> to explore droughts in the US
				</div>

				<div id="personalizedPanel" style="display: none;">
					<span id="sign-out" class="action">Sign Out</span>
				</div>

				<!--Choose a
				<input type="radio" name="level" id="radioCounty" checked value="county"/>
				<label for="radioCounty">county</label>
				<input type="radio" name="level" id="radioState" checked value="state"/>
				<label for="radioState">state</label>-->
				<div id="search"></div>
			</div>
			<div id="countyName"></div>
			<div id="selectedDateRange"></div>
			<div id="pieChart"></div>
		</div>

		<div id="loadingIndicator">
			<!--<div class="circle"></div>-->
			<div class="circle1"></div>
		</div>

		<div id="footer" class="roundedCorners" data-dojo-type="dijit.layout.ContentPane"
			 data-dojo-props="region:'bottom'">
			<div id="containment-wrapper">
				<div id="draggable2" class="draggable ui-widget-content">
					<div id="scrubberThumb">
						<div class="arrow-left"></div>
						<div class="arrow-right"></div>
					</div>
				</div>
			</div>

			<div id="no-results">
				<div id="no-results-text">No Results</div>
			</div>

			<div id="chart"></div>
		</div>

		<div id="map" data-dojo-type="dijit.layout.ContentPane" class="shadow" data-dojo-props="region:'center'"
			 style="position:relative; overflow:hidden;"></div>

		<div id="mask"
			 style="display: none; width: 100%; height: 100%; position: absolute; left: 0; top: 0; background-color: white; opacity: 0.0; z-index: 1000;"></div>

	</div>
</div>
</body>
</html>
