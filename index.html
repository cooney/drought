<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<!--The viewport meta tag is used to improve the presentation and behavior of the samples
	  on iOS devices-->
	<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
	<title>Layout with Overview Map</title>

	<link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.10/js/dojo/dijit/themes/nihilo/nihilo.css">
	<link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.10/js/esri/css/esri.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/charts.css">
	<link rel="stylesheet" type="text/css" href="c3.css">


	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="c3.js"></script>
	<script src="http://js.arcgis.com/3.10/"></script>
	<script src="js/main.js"></script>
</head>

<body class="nihilo">
<div id="mainWindow" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'headline', gutters:false"
	 style="width:100%; height:100%;">

	<!--<div id="header" class="roundedCorners" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'top'">
        <span>
          This is the header section
        </span>
	</div>-->

	<!--<div id="leftPane" class="roundedCorners" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'left'"
		 style="width:175px;">
		This is the left section
	</div>-->

	<div id="centerPane" data-dojo-type="dijit.layout.BorderContainer" class="roundedCorners"
		 data-dojo-props="region:'center', gutters:false">
		<div id="map" data-dojo-type="dijit.layout.ContentPane" class="shadow" data-dojo-props="region:'center'"
			 style="position:relative; overflow:hidden;"></div>

		<div id="pieChartContianer">
			<div id="pieChartHeader">
				<img src="esri-logo.jpg" style="height:100%">

				<div style="margin-top: -35px; margin-left: 85px;">
					<span style="color: red; font-size: 1.25em;">Drought </span>
					<span style="font-size: 1.25em;">Tracker</span>
				</div>
			</div>

			<div id="instructions">
				Choose a
				<input type="radio" name="level" id="radioCounty" checked value="county"/>
				<label for="radioCounty">county</label>
				<input type="radio" name="level" id="radioState" checked value="state"/>
				<label for="radioState">state</label>
				<div id="search"></div>
			</div>
			<div id="countyName"></div>
			<div id="selectedDateRange"></div>
			<div id="pieChart"></div>
		</div>

		<div id="footer" class="roundedCorners" data-dojo-type="dijit.layout.ContentPane"
			 data-dojo-props="region:'bottom'">
			<div id="chart"></div>
		</div>
	</div>
</div>
</body>
</html>
